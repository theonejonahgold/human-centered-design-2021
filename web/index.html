<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body chat</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>

  <body>
    <main>
      <h1>Body chat</h1>
      <ul></ul>
      <form data-chat>
        <input type="text" required name="message" autocomplete="off" />
        <button>Send</button>
      </form>
    </main>
    <aside>
      <form data-settings>
        <h2>Opties</h2>
        <fieldset>
          <legend>Lichaamstaal overbrengen door...</legend>

          <fieldset>
            <legend>De achtergrondkleur aan te passen van:</legend>
            <label>
              Alles
              <input type="radio" name="bg-color" value="all" />
            </label>
            <label>
              Niets
              <input type="radio" name="bg-color" value="none" />
            </label>
          </fieldset>

          <fieldset>
            <legend>Animaties toe te voegen aan:</legend>
            <label>
              Alles
              <input type="radio" value="all" name="animation" />
            </label>
            <label>
              Niets
              <input type="radio" value="none" name="animation" />
            </label>
          </fieldset>

          <label>
            Emojis toe te voegen
            <input type="checkbox" name="emoji" />
          </label>
          <label>
            Berichten in verhalende vorm vertellen
            <input type="checkbox" name="storytelling" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Lichaamstaal meten door...</legend>

          <label>
            Te kijken naar gezichtsuitdrukkingen
            <input type="checkbox" name="webcam" />
          </label>
          <label>
            Te kijken naar typsnelheid
            <input type="checkbox" name="type-speed" />
          </label>
          <label>
            Woordkeuze.
            <input type="checkbox" name="swears" />
          </label>
        </fieldset>
      </form>
      <div>
        <video width="256" height="144"></video>
        <canvas></canvas>
      </div>
    </aside>
    <script type="module" src="/src/scripts/main.ts"></script>
  </body>
</html>
